<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Movie Trivia</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3" id="left-side-col">

            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-top card-title text-center">
                        <h4 id="question-number"></h4>
                    </div>
                    <div class="card-body">
                        <h4 class="card-text text-center p-2" id="trivia-question">

                        </h4>
                        <h4 class="card-text text-center">
                            <span class="bg-warning px-2" id="timer-display">30</span>
                        </h4>
                        <h5 class="card-text d-inline-block p-1" id="answer-options">

                        </h5>
                        <div class="card-text btn btn-success w-100" id="submit-button">
                            Submit
                        </div>
                        <div class="card-text text-center" id="result-msg">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="right-side-col">

            </div>
        </div>
    </div>








</body>

</html>
